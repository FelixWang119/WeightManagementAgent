# 基础信息类问题
basic:
  # 第一个问题：关键基础数据（身高体重年龄性别）- 核心问题1
  - id: "core_0"
    question: "👋 先简单了解一下你~"
    type: "form"
    fields:
      - name: "gender"
        label: "性别"
        input_type: "select"
        options:
          - value: "male"
            text: "👨 男"
            emoji: "👨"
          - value: "female"
            text: "👩 女"
            emoji: "👩"
      - name: "age"
        label: "年龄"
        input_type: "number"
        placeholder: "请输入年龄"
        unit: "岁"
        min: 10
        max: 100
      - name: "height"
        label: "身高"
        input_type: "number"
        placeholder: "请输入身高"
        unit: "cm"
        min: 100
        max: 250
      - name: "weight"
        label: "当前体重"
        input_type: "number"
        placeholder: "请输入体重"
        unit: "kg"
        min: 30
        max: 300
    tags: ["基础", "关键数据", "核心问题"]
    priority: 100
    is_core: true
    core_order: 1

  # 核心问题4：作息类型

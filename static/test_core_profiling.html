    <script>
        let currentQuestion = null;
        let answeredCount = 0;
        const totalCoreQuestions = 7;
        
        function showResult(elementId, message, isError = false) {

        async function testCoreProgress() {
            showLoading('api-result');
            try {
                const response = await fetch('/api/profiling/core-progress');
                const data = await response.json();
                showResult('api-result', JSON.stringify(data, null, 2), !data.success);
            } catch (error) {

            }
        }

                const response = await fetch('/api/profiling/next-question?force_new=true');
                const data = await response.json();
                showResult('api-result', JSON.stringify(data, null, 2), !data.success);

            } catch (error) {
                showResult('api-result', 'é”™è¯¯: ' + error.message, true);

                    headers: {

                    body: JSON.stringify({
                        question_id: currentQuestion.id,
                        answer_value: JSON.stringify(formData)
                    })
                });
                
                const data = await response.json();
                showResult('api-result', JSON.stringify(data, null, 2), !data.success);
            } catch (error) {
                showResult('api-result', 'é”™è¯¯: ' + error.message, true);
            }

        async function startCoreProfiling() {

        async function loadNextQuestion() {

                if (data.success && data.has_question) {
                    currentQuestion = data.question;
                    answeredCount = data.progress?.core?.answered || 0;
                    updateProgress(data.progress.core || { answered: answeredCount, total: totalCoreQuestions });
                    renderQuestion();

        function renderQuestion() {

            let content = '';
            
            if (currentQuestion.type === 'form') {
                content = renderFormQuestion();
            } else {

            }
            
            container.innerHTML = `

                    <div>é—®é¢˜ID: ${currentQuestion.id} (ç±»å‹: ${currentQuestion.type})</div>

            let html = '<div style="display: flex; flex-direction: column; gap: 16px;">';

                    </div>
                `;
            });
            
            html += `

            </div>`;

        }
        
        function renderChoiceQuestion() {

            const inputs = document.querySelectorAll('input[data-field]');

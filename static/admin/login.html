<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体重管理助手 - 管理员登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #333;
            font-weight: 700;
            margin-bottom: 5px;
        }
        .logo p {
            color: #666;
            font-size: 14px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
        }
        .btn-primary:hover {
            opacity: 0.9;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="app" class="login-card">
        <div class="logo">
            <h1>体重管理助手</h1>
            <p>管理员登录系统</p>
        </div>

        <form @submit.prevent="login">
            <div class="mb-3">
                <label for="username" class="form-label">用户名</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="username" 
                    v-model="username"
                    placeholder="请输入管理员用户名"
                    required
                >
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="password" 
                    v-model="password"
                    placeholder="请输入密码"
                    required
                >
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" :disabled="loading">
                    <span v-if="loading">
                        <span class="spinner-border spinner-border-sm" role="status"></span>
                        登录中...
                    </span>
                    <span v-else>登录</span>
                </button>
            </div>
            
            <div v-if="error" class="alert alert-danger mt-3">
                {{ error }}
            </div>
        </form>
    </div>

    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script>
        const { createApp, ref } = Vue;
        
        createApp({
            setup() {
                const username = ref('admin');
                const password = ref('');
                const loading = ref(false);
                const error = ref('');
                
                // 从环境变量获取API基础URL，默认为当前域名
                const apiBaseUrl = window.location.origin;
                
                async function login() {
                    error.value = '';
                    loading.value = true;
                    
                    try {
                        const response = await axios.post(`${apiBaseUrl}/admin/auth/login`, {
                            username: username.value,
                            password: password.value
                        });
                        
                        const { access_token, user_info } = response.data;
                        
                        // 存储令牌
                        localStorage.setItem('admin_token', access_token);
                        localStorage.setItem('admin_user', JSON.stringify(user_info));
                        
                        // 跳转到管理后台
                        window.location.href = '/admin/index.html';
                        
                    } catch (err) {
                        console.error('登录失败:', err);
                        if (err.response && err.response.data && err.response.data.detail) {
                            error.value = err.response.data.detail;
                        } else {
                            error.value = '登录失败，请检查网络连接或联系管理员';
                        }
                    } finally {
                        loading.value = false;
                    }
                }
                
                // 如果已登录，直接跳转
                if (localStorage.getItem('admin_token')) {
                    window.location.href = '/admin/index.html';
                }
                
                return {
                    username,
                    password,
                    loading,
                    error,
                    login
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
